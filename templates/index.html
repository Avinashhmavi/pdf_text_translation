<!DOCTYPE html>
<html>
<head>
    <title>Multilingual PDF Translator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ... (styles remain unchanged) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Multilingual PDF Translator</h1>
        <form id="translateForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf">Select PDF:</label>
                <input type="file" id="pdf" name="pdf" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label>Select Languages:</label>
                {% for lang in languages %}
                    <input type="checkbox" name="languages" value="{{ lang }}"> {{ lang }}<br>
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="entities">Entities to Preserve (comma-separated):</label>
                <input type="text" id="entities" name="entities" placeholder="e.g., CompanyName, Product123">
            </div>
            <button type="submit">Translate</button>
        </form>
        <div id="progress"></div>
    </div>

    <script>
        document.getElementById('translateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const progressDiv = document.getElementById('progress');
            
            try {
                console.log('Sending request with FormData:', formData); // Debugging
                const response = await fetch('/translate', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (!response.ok) throw new Error(result.error);
                
                const jobId = result.job_id;
                progressDiv.innerHTML = 'Translation in progress...';
                
                const interval = setInterval(async () => {
                    const progressResponse = await fetch(`/progress/${jobId}`);
                    const progress = await progressResponse.json();
                    
                    progressDiv.innerHTML = `
                        Status: ${progress.status}<br>
                        Progress: ${progress.progress}%<br>
                        Languages: ${Object.entries(progress.languages)
                            .map(([lang, prog]) => `${lang}: ${prog}`).join(', ')}
                    `;
                    
                    if (progress.status === 'completed') {
                        clearInterval(interval);
                        progressDiv.innerHTML += '<br>Download links:<br>' + 
                            Object.entries(progress.files)
                                .map(([lang, url]) => `<a href="${url}">${lang}</a>`)
                                .join('<br>');
                    } else if (progress.status === 'failed') {
                        clearInterval(interval);
                        progressDiv.innerHTML += `<br>Error: ${progress.error}`;
                    }
                }, 2000);
                
            } catch (error) {
                progressDiv.innerHTML = `Error: ${error.message}`;
                console.error('Error:', error); // Debugging
            }
        });
    </script>
</body>
</html>
